---
version: "3"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8000:8000 # Remote Control VPN
      - 9117:9117 # Jackett
      - 6881:6881 # qbittorrent tcp
      - 6881:6881/udp # qbittorrent udp
      - 8080:8080 # qbittorrent webui
    volumes:
      - "./config:/gluetun"
    env_file:
      - ./.env
